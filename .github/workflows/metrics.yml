name: Metrics
on:
  # Atualiza todos os dias à meia-noite
  schedule: [{cron: "0 0 * * *"}]
  # Permite rodar manualmente
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Daniel-matheus02
          template: classic
          
          # --- LIMPEZA DOS ZEROS ---
          # Removi 'activity' e 'community' (onde estavam os zeros).
          # Deixei 'header' (teu nome) e 'repositories' (resumo dos repos).
          base: header, repositories
          
          # Esconde dados específicos que costumam vir zerados ou ser técnicos demais
          config_display: regular
          
          # --- O QUE MANTIVEMOS ---
          
          # 1. As Linguagens (Barra colorida)
          plugin_languages: yes
          plugin_languages_ignored: html, css # (Opcional) Ignora linguagens de marcação se quiseres focar em lógica
          
          # 2. O Calendário 3D
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # --- O QUE REMOVEMOS ---
          # Removi o 'plugin_habits' que estava a dar o "Unexpected error".
